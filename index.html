<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Developer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Main Hero Section -->
<section id="main-hero">
    <div class="hero-text">
        <h1>Hello, I'm Jes!</h1>
        <p>Specializing in Shopify PLUS for 4 years, making online experiences responsive and sleek. Discover more below.</p>
    </div>
    <!-- Scroll-down indicator -->
    <div class="scroll-indicator">
        <img src="circle-down-solid.svg" alt="Scroll Down" class="scroll-icon">
    </div>
</section>

<!-- About Me Section -->
<section id="about-me">
    <div class="about-me-container">
        <div class="about-me-image">
            <!-- Place your image here -->
            <img src="about-me.jpg" alt="About me">
        </div>
        <div class="about-me-text">
            <h2>About Me</h2>
            <p>Your text goes here. Introduce yourself and what you do.</p>
        </div>
    </div>
</section>

<!-- Projects Section -->
<section id="projects">
    <div class="projects-container">
        <div class="projects-list">
            <ul>
                <li data-img="project1.jpg">Project 1</li>
                <li data-img="project2.jpg">Project 2</li>
                <li data-img="project3.jpg">Project 3</li>
                <li data-img="project4.jpg">Project 4</li>
                <li data-img="project5.jpg">Project 5</li>
            </ul>
        </div>
            <div class="divider"></div>
            <div class="projects-image">
                <!-- Project images will be loaded here -->
                <img id="project-image" src="" alt="Project">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
